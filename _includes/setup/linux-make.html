<div id="setup-linux-make" class="setup setup-linux setup-make">
  <h3>Linux / Make</h3>

  <p>
    You will almost certainly already have make installed.
    Open a terminal and (try to) run <code>make</code>.
    If you see <code>make: command not found...</code>
    then you can install it via your distro's package manager
    (e.g. <code>sudo apt-get install make</code> or
    <code>sudo yum install make</code>).
  </p>
</div>
